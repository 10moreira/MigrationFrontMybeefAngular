<div class="container">
    <div class="row">
        <h1>Novo Usuario</h1>
        <form name="form">
            <div class="form-group">
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite um nome"
                [(ngModel)]="usuario.nome"/>
            </div>
            <button type="button" class="btn btn-default" (click)="submit()">Enviar</button>
        </form>
    </div>
</div>
