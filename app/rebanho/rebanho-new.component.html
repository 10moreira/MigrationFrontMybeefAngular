<div class="container">
    <div class="row">
        <h1>Novo rebanho</h1>
    <form name="form">
        <div class="form-group">
            <label for="ano"></label>
              <input type="number" id="ano" name="ano" class="form-control" placeholder="Informe um ano"
                    [(ngModel)]="rebanho.ano"/>
        </div>
        <button type="button" class="btn btn-default" (click)="submit()">Enviar</button>
    </form>
    </div>
</div>
